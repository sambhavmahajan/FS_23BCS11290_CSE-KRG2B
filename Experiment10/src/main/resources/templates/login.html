<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">
<div class="w-full max-w-md bg-white rounded-xl shadow p-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Login to Cloud Storage</h2>

    <form th:action="@{/login}" method="post" class="space-y-4">
        <div th:if="${param.error}" class="p-3 bg-red-100 text-red-700 rounded">
            <p>Invalid username or password</p>
        </div>
        <div th:if="${param.logout}" class="p-3 bg-green-100 text-green-700 rounded">
            <p>You have been logged out</p>
        </div>

        <div>
            <label for="username" class="block font-medium mb-1">Username</label>
            <input type="text" id="username" name="username" required
                   class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        <div>
            <label for="password" class="block font-medium mb-1">Password</label>
            <input type="password" id="password" name="password" required
                   class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        <div class="flex items-center gap-2">
            <input type="checkbox" name="remember-me" id="remember-me" class="h-4 w-4 text-blue-600 rounded">
            <label for="remember-me">Remember me</label>
        </div>
        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
            Login
        </button>
    </form>

    <p class="mt-6 text-center text-gray-700">
        Don't have an account?
        <a href="/register" class="text-blue-600 hover:underline">Register here</a>
    </p>
</div>
</body>
</html>
