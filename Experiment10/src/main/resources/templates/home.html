<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cloud Storage - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
<div class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Cloud Storage Service</h1>

    <div class="flex items-center gap-4 mb-8 text-gray-700">
        <span>Welcome, <span th:text="${#authentication.name}" class="font-semibold"></span>!</span>
        <a href="/shared" class="text-blue-600 hover:underline">Shared Files</a>
        <form th:action="@{/logout}" method="post" class="inline">
            <button type="submit" class="text-blue-600 hover:underline">Logout</button>
        </form>
    </div>

    <!-- Upload Section -->
    <h2 class="text-2xl font-semibold mb-4">Upload File</h2>
    <form th:action="@{/upload}" method="post" enctype="multipart/form-data" class="space-y-4 bg-white p-6 rounded-xl shadow">
        <div>
            <label class="block font-medium mb-1">Select File:</label>
            <input type="file" name="file" required class="block w-full text-sm border border-gray-300 rounded-lg p-2">
        </div>
        <div>
            <label class="block font-medium mb-1">Visibility:</label>
            <select name="visibility" class="w-full border border-gray-300 rounded-lg p-2">
                <option value="PRIVATE">Private</option>
                <option value="PUBLIC">Public</option>
            </select>
        </div>
        <div class="flex items-center gap-2">
            <input type="checkbox" name="expiresAfterDay" value="true" class="h-4 w-4">
            <label>Expire after 24 hours</label>
        </div>
        <div>
            <label class="block font-medium mb-1">Allowed Users (comma separated usernames, for private files only):</label>
            <input type="text" name="allowedUsers" placeholder="user1, user2, user3" class="w-full border border-gray-300 rounded-lg p-2">
        </div>
        <div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Upload</button>
        </div>
    </form>

    <div th:if="${success}" class="mt-4 p-3 bg-green-100 text-green-700 rounded">
        <p th:text="${success}"></p>
    </div>
    <div th:if="${error}" class="mt-4 p-3 bg-red-100 text-red-700 rounded">
        <p th:text="${error}"></p>
    </div>

    <h2 class="text-2xl font-semibold mt-10 mb-4">Your Files</h2>
    <div class="overflow-x-auto bg-white rounded-xl shadow">
        <table class="min-w-full border border-gray-200 text-sm">
            <thead class="bg-gray-100">
            <tr>
                <th class="px-4 py-2 border">Filename</th>
                <th class="px-4 py-2 border">Visibility</th>
                <th class="px-4 py-2 border">Expires</th>
                <th class="px-4 py-2 border">Allowed Users</th>
                <th class="px-4 py-2 border">Uploaded At</th>
                <th class="px-4 py-2 border">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="file : ${files}" class="hover:bg-gray-50">
                <td class="px-4 py-2 border" th:text="${file.name}"></td>
                <td class="px-4 py-2 border" th:text="${file.isPublic ? 'Public' : 'Private'}"></td>
                <td class="px-4 py-2 border" th:text="${file.doesExpireAfterDay ? 'Yes' : 'No'}"></td>
                <td class="px-4 py-2 border">
            <span th:each="user, iterStat : ${file.allowedUsers}">
              <span th:text="${user}"></span><span th:unless="${iterStat.last}">, </span>
            </span>
                </td>
                <td class="px-4 py-2 border" th:text="${#temporals.format(file.uploadedAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td class="px-4 py-2 border space-x-2">
                    <a th:href="@{/download/{id}(id=${file.id})}" class="text-blue-600 hover:underline">Download</a>
                    <span th:if="${file.isPublic}">
              | <a th:href="@{/public/download/{id}(id=${file.id})}" target="_blank" class="text-blue-600 hover:underline">Public Link</a>
            </span>
                    |
                    <form th:action="@{/delete/{id}(id=${file.id})}" method="post" class="inline">
                        <button type="submit" onclick="return confirm('Delete this file?')" class="text-red-600 hover:underline">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
