<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shared Files</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">
<div class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Files Shared With You</h1>
    <p class="mb-6">
        <a href="/home" class="text-blue-600 hover:underline">Back to Home</a>
    </p>

    <div class="overflow-x-auto bg-white rounded-xl shadow">
        <table class="min-w-full border border-gray-200 text-sm">
            <thead class="bg-gray-100">
            <tr>
                <th class="px-4 py-2 border">Filename</th>
                <th class="px-4 py-2 border">Uploaded At</th>
                <th class="px-4 py-2 border">Expires</th>
                <th class="px-4 py-2 border">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="file : ${files}" class="hover:bg-gray-50">
                <td class="px-4 py-2 border" th:text="${file.name}"></td>
                <td class="px-4 py-2 border" th:text="${#temporals.format(file.uploadedAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td class="px-4 py-2 border" th:text="${file.doesExpireAfterDay ? 'Yes' : 'No'}"></td>
                <td class="px-4 py-2 border">
                    <a th:href="@{/download/{id}(id=${file.id})}" class="text-blue-600 hover:underline">Download</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
