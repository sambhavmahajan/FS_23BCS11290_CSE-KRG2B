<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">
<div class="w-full max-w-md bg-white rounded-xl shadow p-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

    <form th:action="@{/register}" th:object="${registerDTO}" method="post" class="space-y-4">
        <div>
            <label for="username" class="block font-medium mb-1">Username</label>
            <input type="text" th:field="*{username}" id="username" placeholder="Enter username" required
                   class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        <div>
            <label for="email" class="block font-medium mb-1">Email</label>
            <input type="email" th:field="*{email}" id="email" placeholder="Enter email" required
                   class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        <div>
            <label for="password" class="block font-medium mb-1">Password</label>
            <input type="password" th:field="*{password}" id="password" placeholder="Enter password" required
                   class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
            Register
        </button>
    </form>

    <div th:if="${error}" class="mt-4 p-3 bg-red-100 text-red-700 rounded">
        <p th:text="${error}"></p>
    </div>
    <div th:if="${success}" class="mt-4 p-3 bg-green-100 text-green-700 rounded">
        <p th:text="${success}"></p>
    </div>

    <div class="mt-6 text-center text-gray-700">
        <p>Already have an account?
            <a th:href="@{/login}" class="text-blue-600 hover:underline">Login here</a>
        </p>
    </div>
</div>
</body>
</html>
